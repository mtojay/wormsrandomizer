version: '3.8'

services:
  worms-bot:
    build: .
    container_name: worms-discord-bot
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    volumes:
      - ./maps.json:/app/maps.json:ro  # Mount maps.json as read-only
    restart: unless-stopped
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge